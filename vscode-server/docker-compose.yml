services:
  code-server:
    container_name: code-server
    image: lscr.io/linuxserver/code-server:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=${CODE_SERVER_PASSWORD}
      - DEFAULT_WORKSPACE=/media/nvme0/work
    volumes:
      - /home/dereck/docker/home-server/code-server/config:/config
    ports:
      - '8443:8443'
    restart: unless-stopped
    networks:
      - homarr_net

networks:
  homarr_net:
    external: true
